<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home - Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <style type="text/css">

     	.profile-holder {
    background-color: #34495e;
    width: 480px;
    height: 500px;
    margin: 50px auto 50px auto;
}

.profile-wallpaper {
    background: transparent url('1.jpg') no-repeat center;
    height: 225px;
    width: 100%;
     background-size: cover;
}

.profile-content {
    position: relative;
    height: 240px;
    width: 100%;
}

.profile-image {
    position: absolute;
    border: 2px solid #fff;
    box-shadow: 0 3px 6px #000;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-top: -52px;
    left: 188px;
    background: transparent url('ash.jpg') no-repeat center;
    background-size: cover;
}

.profile-data {
    position: absolute;
    bottom: 0;
    height: 180px;
    width: 100%;
}

.profile-info {
    font-family: Arial;
    color: white;
}

.profile-info>* {
    margin: 0;
    font-weight: normal;
    text-align: center;
}

.profile-links {
    margin: 50px 0 0 0;
    bottom: 0px;
    width: 100%;
    height: 100px;
}

.profile-links>ul {
    list-style: none;
    padding: 0;
    margin-left: 50px ;
    height: 100px;

}

.profile-links>ul>li {
    padding: 0 5px;
    width: 100px;
    height: 100px;
    float: left;
}
.profile-links>ul>li:after {
    clear: both;
}
body{
	background-color:#bdc3c7 ;
}
span{

	font-size: 35px;
	color: #62acd1;
}
figcaption{
	color:#62acd1 ;
	font-size: 13px;

}
     </style>
    </head>
    <body>
        <div class="profile-holder">
            <div class="profile-wallpaper"></div>
            <div class="profile-content">
                <div class="profile-image"></div>
                <div class="profile-data">
                    <div class="profile-info">
                        <h1>javagal aswin</h1><br>
                        <h3>Under graduation</h3>
                    </div>
                    <div class="profile-links">
                        <ul>
                            <li><figure><span class="glyphicon glyphicon-globe"></span><figcaption>WEB</figcaption></figure></li>
                            <li><figure><span class="glyphicon glyphicon-certificate"></span><figcaption>SKILLS</figcaption></figure></li>
                            <li><figure><span class="glyphicon glyphicon-user"></span><figcaption>PROFILE</figcaption></figure></li>
                            <li><figure><span class="glyphicon glyphicon-lock"></span><figcaption>HIREME</figcaption></figure></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
